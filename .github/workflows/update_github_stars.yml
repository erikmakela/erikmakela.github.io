name: Update GitHub Stars

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight UTC
  workflow_dispatch:

jobs:
  update-stars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install --upgrade pip requests

      - name: Run fetch_stars.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python _data/fetch_stars.py

      - name: Commit and push updated stars
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add _tabs/github_stars.md
          git commit -m "Update GitHub stars [skip ci]" || echo "No changes to commit"
          git push origin HEAD
