---
layout: default
---

<div class="catalogue">
  {% for post in paginator.posts %}
    <div style="border: 1px solid #ff7171; padding: 20x; margin: 10px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px;">
        <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">
        <div>
            <h1 class="catalogue-title">{{ post.title }}</h1>
            <p class="post-desc fw-light mb-4">{{ page.description }}</p>
            <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time>
        </div>
        </a>

        <div>
            <p>
            {{ post.content | truncatewords: 1000 }}
            </p>
        </div>
    </div>
  {% endfor %}
</div>

<div class="pagination">
  <div class="flex-container">
    <div>
      {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}"><i class="fas fa-angle-left"></i>&nbspNewer</a>
      {% endif %}
    </div>
    <div>
      {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older&nbsp<i class="fas fa-angle-right"></i></a>
      {% endif %}
    </div>
  </div>
</div>
